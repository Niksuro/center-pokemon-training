<mat-toolbar color="warn">
  <h1>Pokedex</h1>
  <div class="header-fight-section">
    <p>{{ firstPokemon }}</p>
    <button
      mat-raised-button
      color="primary"
      [disabled]="selectedForBattle"
      (click)="handleStartBattle()"
      class="pokemon-fight"
    >
      <p class="text-up-button">- VS -</p>
      <p class="text-down-button">Start battle!</p>
    </button>
    <p>{{ secondPokemon }}</p>
  </div>
  <button
    mat-raised-button
    color="warn"
    class="pokemon-selector"
    (click)="handleSelectBattleMode()"
  >
    Battle Mode
  </button>
</mat-toolbar>
